<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TITLE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <script src="script.js"></script>
    <div class="header">
        <h1 id="title"></h1>
    </div>
    <div class="status-content">
        <div class="status">
            <p>NEW!</p>
            <p id="completion_rate"></p>
            <p id="remaining_days"></p>
            <a href="#" class="button">参画する</a>
        </div>
        <div class="content">
            <img src="image01.png" alt="Image 1">
        </div>
    </div>
    <div class="section">
        <p id="project_summary"></p>
    </div>
    <div class="section">
        <h2>プロジェクト概要</h2>
            <h3>プロジェクトの目的</h3>
                <p id="project_purpose"></p>
            <h3>プロジェクトのゴール</h3>
                <p id="project_goal"></p>
            <h3>プロジェクト主催者</h3>
                <p id="project_organizer"></p>
            <h3>目標金額</h3>
                <p id="target_amount"></p>
            <h3>資金の使い道</h3>
                <p id="fund_usage"></p>
                <p id="fund_usage_breakdown"></p>
    </div>
    <div class="section">
        <h2>募集期間</h2>
            <p id="fund_term"></p>
    </div>
    <div class="section">
        <h2>リターン</h2>
        <p id="return01_title"></p>
        <ul>
            <li id="return01_amount"></li>
            <li id="return01_delivery"></li>
            <li id="return01_detail"></li>
        </ul>
    </div>
    <div class="section">
        <h2>スケジュール</h2>
        <p id="schecule"></p>
    </div>
</body>
</html>
